<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>El gabinete</title>
</head>
<body>
    <header>
        <div>
            <button id="verTodas">Haga click aquí para ver la lista completa</button>
        </div>
        <div>
            <p id="mensajeRefrescar"></p>
        </div>
        <div class="menuBusqueda">
                <div>
                    <label for="buscaPorTitulo">Buscar películas por título</label>
                    <input type="text" id="inputTitulo">
                    <input type="submit" id="enviarTitulo" value="Buscar">
                </div>
                <div>
                    <label for="buscarPorDirector">Buscar películas por director</label>
                    <input type="text" id="inputDirector">
                    <input type="submit" id="enviarDirector" value="Buscar">
                </div>
                <div>
                    <label for="buscaPorAnio">Buscar películas por año</label>
                    <input type="text" id="inputAnio">
                    <input type="submit" id="enviarAnio" value="Buscar">
                </div>
        </div>
    </header>
    <h1 id="tituloPagina"></h1>
    <div id="peliculas"></div>
    <script src="./js/app.js"></script>
</body>
</html>
